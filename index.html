<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMADIA QURANIA MADRASA - Official Project Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .download-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .description {
            margin-bottom: 30px;
            color: #555;
            font-size: 16px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            margin: 20px 0;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #34495e);
        }
        .file-info {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: inline-block;
        }
        .institution-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .download-container {
                padding: 20px;
                margin: 20px auto;
            }
            h1 {
                font-size: 24px;
            }
            .download-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <!-- Institution Logo (replace with your actual logo) -->
        <img src="https://via.placeholder.com/100x100?text=SQM" alt="SAMADIA QURANIA MADRASA Logo" class="institution-logo">
        
        <h1>Project Proposal Document</h1>
        <p class="description">
            Download the official project proposal for SAMADIA QURANIA MADRASA. 
            This document contains our complete vision, mission, and development plans.
        </p>
        
        <!-- Google Drive Download Button -->
        <a href="https://drive.google.com/uc?export=download&id=1r7oHOlNIFtyIa4zLSGy7DmfR_GM3oXuf" 
           class="download-btn"
           download="SAMADIA_QURANIA_MADRASA_Proposal.pdf">
           Download Proposal
        </a>
        
        <div class="file-info">
            <p>File: SAMADIA_MADRASA_Proposal.pdf | Format: PDF | Size: ~2MB</p>
        </div>
    </div>
</body>
</html>
